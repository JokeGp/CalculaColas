<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Colas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" type="module"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid ">
          <a class="navbar-brand text-white" href="#">Calculadora de Colas (M/M/n)</a>
            </div>
        </div>
      </nav>


    <div class="container m-0 ">
      <div class="col-3" id="form-inputs">
        <div class="form-group">
          <label for="LamValue">Ritmo de llegada</label>
          <input
            type="text"
            class="form-control"
            placeholder="Valor de λ"
            id="inputλ"
          />
        </div>
        <div class="form-group">
          <label for="uValue">Ritmo de servicio</label>
          <input
            type="text"
            class="form-control"
            placeholder="Valor de μ"
            id="inputμ"
          />
        </div>
        <div class="form-group">
          <label for="nValue">Número de servidores</label>
          <input
            type="text"
            class="form-control"
            placeholder="Valor de n"
            id="inputN"
            style="margin-bottom: 20px"
          />
        </div>
        <div class="form-group">
          <input
            class="btn btn-outline-primary"
            type="button"
            value="Calcular"
            id="calc"
          />
          <input
            class="btn btn-outline-danger"
            type="button"
            value="Reiniciar"
            id="reset"
          />
          <hr class="my-4">
        </div>
      </div>
      <div class="col">
        <p class="results-text">
          % de encontar los servidores ocupados:
        </p>
        <h4 id="valueA"></h4>
        <p class="results-text">
          % de encontar los servidores desocupados:
        </p>
        <h4 id="valueB"></h4>
        <p class="results-text">% de trabajos en cola:</p>
        <h4 id="valueC"></h4>
        <p class="results-text">% de trabajos en el sistema:</p>
        <h4 id="valueD"></h4>
        <p class="results-text">Tiempo de espera promedio en cola:</p>
        <h4 id="valueE"></h4>
        <p class="results-text">Tiempo de espera promedio en sistema:</p>
        <h4 id="valueF"></h4>
        <p class="results-text">
          % de que todos los servidores estén ocupados:
        </p>
        <h4 id="valueG"></h4>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
